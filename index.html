<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Page</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(315deg, #f907fc 0%, #05d6d9 74%);
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #fff;
            border-radius: 32px;
            padding: 30px 20px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .title {
            text-align: center;
            font-size: 36px;
            margin-bottom: 5px;
        }

        .sub-title {
            text-align: center;
            font-size: 12px;
            margin-bottom: 25px;
            color: #555;
        }

        label {
            font-size: 14px;
            margin-left: 5px;
            display: block;
        }

        .input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 9px;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 40px;
            background: linear-gradient(315deg, #feca57 0%, #d3d3d3 74%);
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(315deg, #ffc107 0%, #bdbdbd 74%);
        }

        /* Responsive tweaks if needed */
        @media (max-width: 480px) {
            .title {
                font-size: 28px;
            }

            .sub-title {
                font-size: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="title">Log in</h1>
        <p class="sub-title">New to Design Space? Sign In for Buying latest Books.</p>

        <form>
            <label for="username">Username</label>
            <input type="text" class="input" id="username" placeholder="Enter your username">

            <label for="password">Password</label>
            <input type="password" class="input" id="password" placeholder="Enter your password">

            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>

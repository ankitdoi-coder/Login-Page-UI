<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            /* Full height of the viewport */
            display: flex;
            justify-content: center;
            /* Center horizontally */
            align-items: center;
            /* Center vertically */
            background-color: #f907fc;
            background-image: linear-gradient(315deg, #f907fc 0%, #05d6d9 74%);
            /* Optional: change background if needed */
        }



        .container {

            height: 350px;
            width: 51%;
            background-color: #fff;
            border: 2px solid rgb(255, 255, 255);
            border-radius: 32px;
        }

        .title {
            margin: 20px 290px;
            margin-bottom: 2px;
            font-size: 36px;
            font-family: Arial, Helvetica, sans-serif;

        }

        .sub-title {
            margin: 1px 230px;
            margin-top: 0;
            font-size: 10px;
            margin-bottom: 25px;
        }

        .username {
            margin-left: 23px;
            font-size: medium;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .input {
            border-radius: 9px;
            margin-top: 10px;
            margin-left: 23px;
            width: 90%;
            height: 30px;
            margin-bottom: 10px;
        }

        .password {
            margin-left: 23px;
            margin-top: 10px;
            font-size: medium;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .container button {
            border-radius: 40px;
            height: 40px;
            width: 150px;
            margin-top: 20px;
            margin-left: 268px;
            background-color: #feca57;
            background-image: linear-gradient(315deg, #feca57 0%, #d3d3d3 74%);
        }
    </style>
</head>

<body>
    <div class="container box">
        <h1 class="title">Log in</h1>
        <p class="sub-title">New to Design Space? Sign In for Buying latest Books.</p>
        <!-- <p class="user">Enter Your Username </p> -->
        <form>
            <label for="Username" class="username">Username</label><br>
            <input type="text" id="" class="input" name="Username" placeholder="Enter Your Username">
        </form>
        <form>
            <label for="Username" class="password">Password</label><br>
            <input type="text" id="" name="Username" class="input" placeholder="Enter Your Password">
        </form>

        <button>Submit</button>
    </div>
</body>

</html>
